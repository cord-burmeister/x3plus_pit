joy_node:
  ros__parameters:
    device_id: 0
    deadzone: 0.05
    autorepeat_rate: 20.0

teleop_node:
  ros__parameters:
    
    axis_linear:  # Left thumb stick vertical
      x: 1
    scale_linear:
      x: 1.0
    scale_linear_turbo:
      x: 3.0

    axis_linear:  # Directional pad horizontal
      y: 6
    scale_linear:
      y: 1.0
    scale_linear_turbo:
      y: 3.0

    axis_angular:  # Left thumb stick horizontal
      yaw: 0
    scale_angular:
      yaw: 1.0
    scale_angular_turbo:
      yaw: 3.0

    require_enable_button: true
    enable_button: 5  # Right shoulder button
    enable_turbo_button: 4  # Left shoulder button

